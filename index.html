<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <form id="rating-form" class="card">
        <div class="icon">
          <img src="./images/icon-star.svg" />
        </div>

        <div class="text-group">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="radio-group">
          <label for="1">
            <input type="radio" name="rating" id="1" value="1" />
            <span>1</span>
          </label>
          <label for="2">
            <input type="radio" name="rating" id="2" value="2" />
            <span>2</span>
          </label>
          <label for="3">
            <input type="radio" name="rating" id="3" value="3" />
            <span>3</span>
          </label>
          <label for="4">
            <input type="radio" name="rating" id="4" value="4" />
            <span>4</span>
          </label>
          <label for="5">
            <input type="radio" name="rating" id="5" value="5" />
            <span>5</span>
          </label>
        </div>
        <button id="btn" type="submit">Submit</button>
      </form>

      <div id="thank-you" class="thank-you card invisible">
        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank you hero image"
        />

        <div class="rating-choice">
          <p>You selected <span id="rating-choice">*rating*</span> out of 5</p>
        </div>
        <div class="text">
          <h1>Thank you!</h1>
          <p class="sub-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate toget in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
